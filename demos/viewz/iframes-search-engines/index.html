<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Search Engine IFrames | Chrome Tabz Demo</title>

  <!-- For demo only. -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .demo-tip {
      top: 12px;
      right: 15px;
      position: absolute;
      font: 13px/1 sans-serif;
      pointer-events: none;
      user-select: none;
    }
  </style>

  <!-- Required styles. -->
  <link rel="stylesheet" href="../../../src/css/base.min.css" />
  <link rel="stylesheet" href="../../../src/css/dark.min.css" />
</head>

<body>

  <!-- Required markup. -->
  <div class="chrome-tabz"></div>

  <!-- For demo only. -->
  <div class="demo-tip">
    <strong>Tips:</strong> double-click = new tab, drag to arrange.
  </div>

  <!-- Required scripts. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../../../dists/js/bundle.min.js"></script>

  <!-- Required snippet. -->
  <script>
    // jshint esversion: 6

    jQuery(document).ready(function($) {
      $('.chrome-tabz').chromeTabz({
        initial: [{
          title: 'DuckDuckGo.com',
          favicon: 'https://duckduckgo.com/favicon.ico',
          url: 'https://duckduckgo.com/?kae=b&kak=-1&kao=-1&k1=-1&kt=p&kj=f5f5f5&ka=p&kf=1&kam=google-maps&km=l&ko=1&kn=1'
        }, {
          title: 'ixQuick.com',
          url: 'https://www.ixquick.com/',
          favicon: 'https://www.ixquick.com/favicon.ico'
        }, {
          title: 'Teoma.com',
          url: 'https://www.teoma.com/',
          favicon: 'https://www.teoma.com/favicon.ico',

          viewAttrs: {
            style: 'background:#fff'
          }
        }]
      });
      // TIP: For URLs on the same domain as your tabs (unlike those above), you only need the URL.
      // i.e., Favicons/titles are automatic for same-domain iframes, and navigation changes are detected also.
    });
  </script>

</body>

</html>
