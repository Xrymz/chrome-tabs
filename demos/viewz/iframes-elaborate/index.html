<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Elaborate IFrames | Chrome Tabz Demo</title>

  <!-- For demo only. -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .demo-tools {
      top: 10px;
      right: 15px;
      position: absolute;
    }
  </style>

  <!-- Required styles. -->
  <link rel="stylesheet" href="../../../src/css/base.min.css" />
  <link rel="stylesheet" href="../../../src/css/dark.min.css" />
</head>

<body>

  <!-- Required markup. -->
  <div class="chrome-tabz"></div>

  <!-- For demo only, but might be useful to you. -->
  <div class="demo-tools">
    <button class="-add-tab">Add Tab</button>
    <button class="-remove-tab">Remove Tab</button>
    <button class="-toggle-dark-theme">Toggle Theme</button>
  </div>

  <!-- Required scripts. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../../../dists/js/bundle.min.js"></script>

  <!-- Begin example snippet. -->
  <script>
    jQuery(document).ready(function($) {

      // Settings (all optional).

      var settings = {
        minWidth: 45,
        maxWidth: 243,
        rightMargin: 300,
        overlapDistance: 14,

        viewz: 'iframes', // or `webviews`.
        // `webviews` = Electron compatibility.
        // Or leave empty to disable viewz entirely.

        allowDragNDrop: true,
        allowDoubleClick: true,
        initial: [], // Array of prop objs.

        defaultProps: {
          title: 'New Tab',
          favicon: '../../../src/images/default-favicon.svg',
          url: 'https://duckduckgo.com/?kae=b&kak=-1&kao=-1&k1=-1&kt=p&kj=f5f5f5&ka=p&kf=1&kam=google-maps&km=l&ko=1',

          unknownUrlTitle: 'Web Page', // e.g., cross-domain.
          loadingFavicon: '../../../src/images/loading-favicon.svg',

          viewAttrs: {} // Optional `<iframe>` or `<webview>` attrs.
          // These are simply `key: value` pairs representing HTML attrs.
        }
      };
      // TIP: Here's a minimal example to get chromeTabz working.
      // ... $('.chrome-tabz').chromeTabz(settings);

      // A more elaborate example w/ bells & whistles.
      $('.chrome-tabz').chromeTabz(settings).each(function(i, obj) {

        // References we'll work with below.
        var $chromeTabz = $(obj); // DOM object w/ jQuery wrapper.
        $chromeTabz._ = $chromeTabz.data('chromeTabz'); // ChromeTabz class instance.

        // Optional initial tabs.
        var $tabz = $chromeTabz._.addTabz([
          { url: '../assets/frames/1.html' },
          { url: '../assets/frames/2.html' },
          { url: '../assets/frames/3.html' },
          { url: '../assets/frames/4.html' },
          { url: '../assets/frames/5.html' },
          { url: '../assets/frames/6.html' },
          { url: '../assets/frames/7.html' },
          { url: '../assets/frames/8.html' },
          { url: '../assets/frames/9.html' },
          {
            title: 'New Tab',
            favicon: '../../../src/images/default-favicon.svg',
            url: 'https://duckduckgo.com/?kae=b&kak=-1&kao=-1&k1=-1&kt=p&kj=f5f5f5&ka=p&kf=1&kam=google-maps&km=l&ko=1',
          }
        ]);
        // TIP: For URLs on the same domain as your tabs (like many of those above), you only need the URL.
        // i.e., Favicons/titles are automatic for same-domain iframes, and navigation changes are detected also.

        // Optionally set active tab.
        $chromeTabz._.setCurrentTab($tabz.eq(1)); // Index `1` is `2.html` from above.

        // Optional tools setup (for demo only).
        $('.demo-tools > .-add-tab').on('click', function(e) {
          var url = prompt('URL (empty = default tab):');
          if (url !== null) $chromeTabz._.addTab(url ? { url: url } : {});
          // Note: the prompt cancel button = `null`.
        });
        $('.demo-tools > .-remove-tab').on('click', function(e) {
          $chromeTabz._.removeTab($chromeTabz._.$currentTab);
        });
        $('.demo-tools > .-toggle-dark-theme').on('click', function(e) {
          $chromeTabz.toggleClass('-dark-theme');
        });
      });
    });
  </script>

</body>

</html>
